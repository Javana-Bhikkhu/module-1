<!DOCTYPE html>
<html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Attributes</title>
            <!--rel and hrefတွေနဲ့ Attribute လုပ်ပီး link ချိတ်ထားသည်-->
            <link rel="stylesheet" href="assets/css/style.css">
        </head>

        <body>
            <header>
                <!--classနာမည်ကို header လို့ပေးပီး attribute လုပ်ထားသည်-->
                <h1 class="header">Student Bio</h1>
            </header>

            <section class="section">
                <!--classနာမည်ကို section လို့ပေးပီး attribute လုပ်ထားသည်-->

                <h2>Ven javana</h2>
                <img src="assets/images/888.jpg" alt="It is Photo">
                <p>I'm a Buddhist monk.I teach monks and novices Buddhist scriptures.</p>

            </section>

            <section class="section">

                <h2>Contact Info</h2>
                <ul>
                    <!--id နာမည်ကို သီးခြားစီပေးပြီး attribute လုပ်ထားသည်-->
                    <!--အပြင်ဝက်ဆိုက်ကို ချိတ်ဆက်ဖို့ရန် a tag ကို href နဲ့ attribute လုပ်ထားပါသည်-->
                    <li id="email"><strong>Email:</strong><a href="https://venjavanapkk@gmail.com">My Email</a></li>
                    <li id="github"><strong>GitHub:</strong><a href="https://javana-bhikkhu.github.io/Flex-box/index1.html">My GitHub page</a></li>
                    <li id="portfolio"><strong>Portfolio:</strong><a href="https://google.com">coming soon</a></li>
                </ul>

            </section>

        </body>

</html>
